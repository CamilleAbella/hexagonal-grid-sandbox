<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Nucleotide Sandbox </title>
<link rel="shortcut icon" href="favicon.png"></head>
<body>
  <div id="logs"></div>
  <div id="p5"></div>
  <div class="options">
    <label> debug mode: <input type="checkbox" id="debug"></label>
    <label><input type="radio" name="state" id="crunch" value="crunch"> crunch state </label>
    <label><input type="radio" name="state" id="slide" value="slide"> slide state </label>
    <label> cols: <input type="number" id="cols"></label>
    <label> rows: <input type="number" id="rows"></label>
    <label> hexagon radius: <input type="number" id="nucleotideRadius"></label>
    <label> path max length: <input type="number" id="pathMaxLength"></label>
  </div>
<script type="text/javascript" src="bundle.min.js"></script></body>
</html>
